<!doctype html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MUSIC WONDERLAND</title>

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&family=Fredericka+the+Great&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/general_styles.css">
    <link rel="stylesheet" href="css/playlist.css">
 </head>
 <body>
    <div class="top-banner">
        <div class="grid-row">
            <div class="col-1 col-md-1 col-lg-1">
                <div class="top-grid-row">
                    <div class="col-6 col-md-6 col-lg-6">
                        <a href="index.html" aria-label="back-page">
                            <img src="media/icons8-back-50.png" alt="back-botton">
                        </a>
                    </div>
                    <div class="col-6 col-md-6 col-lg-6">
                        <img src="media/icons8-next-50.png" alt="next-botton">
                    </div>
                </div>
            </div>
            <div class="col-9 col-md-9 col-lg-9">

            </div>
            <div class="col-2 col-md-2 col-lg-2">
                <div class="top-grid-row">
                    <div class="col-3 col-md-3 col-lg-3">
                        <img src="media/setting.png" alt="setting">
                    </div>
                    <div class="col-3 col-md-3 col-lg-3">
                        <img src="media/translation.png" alt="translation">
                    </div>
                    <div class="col-3 col-md-3 col-lg-3">
                        <img src="media/icons8-mail-24.png" alt="private-message">
                    </div>
                    <div class="col-3 col-md-3 col-lg-3">
                        <img src="media/icons8-account-24.png" alt="account-botton">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="split-container">
        <div class="left-section">
            <!-- left content -->
            <div class="centered-content">
                <img src="media/playcover.png" alt="cover of music">
            </div>
            <br>
            <div class="music-function">
                <div class="grid-row">
                    <div class="col-3 col-md-3 col-lg-3">
                        <img src="media/icons8-forward-arrow-50.png" alt="forward">
                    </div>
                    <div class="col-3 col-md-3 col-lg-3">
                        <img src="media/icons8-love-circled-50.png" alt="like music">
                    </div>
                    <div class="col-3 col-md-3 col-lg-3">
                        <img src="media/icons8-movie-50.png" alt="music move">
                    </div>
                    <div class="col-3 col-md-3 col-lg-3">
                        <img src="media/icons8-album-49.png" alt="collection">
                    </div>
                </div>
            </div>
        </div>
        <div class="right-section">
            <!-- right content -->
            <div class="lyrics">
                <p>Here comes the summer</p>
                <p>仲夏临近</p>
                <p>Woo woo woo</p>
                <p>That’s why I’m calling</p>
                <p>我为此欢呼</p>
                <p class="played-lyric">I have a plan</p>
                <p class="played-lyric">我有个计划</p>
                <p>Let’s meet at the corner</p>
                <p>不如在街头的</p>
                <p>Down the street</p>
                <p>角落见面吧</p>
                <p>We’ll stroll in the park</p>
                <p>在公园散步</p>
            </div>
        </div>
    </div>
    <div class="footer-banner">
        <img src="media/playlistbanner.png" id="playbutton" alt="play bar">
    </div>
    <audio id="mysong">
        <source src="media/Tothetop.mp3" type="audio/mp3">
    </audio>

    <script src="js/music.js"></script>
 </body>
</html>
